<!DOCTYPE html>
<html>
    <head>
        <title>wtr.</title>
        <link rel="stylesheet" href="../css/main.css">    
        <link rel="icon" href="../img/logo.png">
        <script src="../js/weather.js"></script>
        <script>
            window.onload = function() {
                getAirPollution();
            }
        </script>
    </head>
    <body>
        <div class="centrum">
            <img class="logo" src="../img/logo.png" alt="wtr. logo">
            wtr.
        </div>
        <div class="navbar">
            <a href="/">home</a>
            <a href="/assets/html/about.html">about</a>
            <a href="/assets/html/wmap.html">weather map</a>
            <a href="/assets/html/airpollution.html">air pollution</a>
            <a class="resync" onclick="getAirPollution()" href="#">resync</a>
        </div>
        <div class="about">
            <div class="airquality">
                <p class="aq-title">Air Pollution Statistics</p>
                <p class="aq-city"></p>
                <p class="aq-date"></p>
                <table class="aq-table">
                    <tr>
                        <td>Air Quality Index</td>
                        <td class="aqi"></td>
                    </tr>
                    <tr>
                        <td>PM2.5</td>
                        <td class="pm2_5"></td>
                    </tr>
                    <tr>
                        <td>PM10</td>
                        <td class="pm10"></td>
                    </tr>
                    <tr>
                        <td>NO<sub>2</sub></td>
                        <td class="no2"></td>
                    </tr>
                    <tr>
                        <td>NO</td>
                        <td class="no"></td>
                    </tr>
                    <tr>
                        <td>SO<sub>2</sub></td>
                        <td class="so2"></td>
                    </tr>
                    <tr>
                        <td>NH<sub>3</sub></td>
                        <td class="nh3"></td>
                    </tr>
                    <tr>
                        <td>O<sub>3</sub></td>
                        <td class="o3"></td>
                    </tr>
                    <tr>
                        <td>CO</td>
                        <td class="co"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
