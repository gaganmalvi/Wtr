<!DOCTYPE html>
<html>
    <head>
        <title>wtr.</title>
        <link rel="stylesheet" href="assets/css/main.css">    
        <link rel="icon" href="assets/img/logo.png">
        <script src="assets/js/weather.js"></script>
        <script>
            window.onload = function() {
                getTemperature();
            }
        </script>
    </head>
    <body>
        <div class="centrum">
            <img class="logo" src="assets/img/logo.png" alt="wtr. logo">
            wtr.
        </div>
        <div class="navbar">
            <a href="/">home</a>
            <a href="/assets/html/about.html">about</a>
            <a href="/assets/html/wmap.html">weather map</a>
        </div>
        
        <div class="weather">
            <div class="weatherup">
                <img class="weather-icon" src="assets/img/logo.png" alt="weather icon">
                <p class="temp"></p>
                <p class="city"></p>
                <p class="desc"></p>
                <table>
                    <tr>
                        <td>Wind Speeds</td>
                        <td class="wind"></td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td class="hum"></td>
                    </tr>
                    <tr>
                        <td>Pressure</td>
                        <td class="pres"></td>
                    </tr>
                    <tr>
                        <td>Minimum Temperature</td>
                        <td class="min"></td>
                    </tr>
                    <tr>
                        <td>Maximum Temperature</td>
                        <td class="max"></td>
                    </tr>
                    <tr>
                        <td>Visibility</td>
                        <td class="vis"></td>
                    </tr>
                    <tr>
                        <td>Sunrise</td>
                        <td class="sunrise"></td>
                    </tr>
                    <tr>
                        <td>Sunset</td>
                        <td class="sunset"></td>
                    </tr>
                </table>
            </div>
            <div class="dummy">
                
            </div>
        </div>
    </body>
</html>
